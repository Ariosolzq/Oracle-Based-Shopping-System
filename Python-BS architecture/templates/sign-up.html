<body>
<main class="main-content">

    <div class="signUP-admin">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-xl-4 col-lg-5 col-md-5 p-0">
                    <div class="signUP-admin-left position-relative">
                        <div class="signUP-overlay">
                            <img class="svg signupTop" src="../static/img/svg/signuptop.svg" alt="img"/>
                            <img class="svg signupBottom" src="../static/img/svg/signupbottom.svg" alt="img"/>
                        </div>

                        <div class="signUP-admin-left__img">
                            <img class="img-fluid svg" src="../static/img/svg/signupIllustration.svg" alt="img"/>
                        </div>
                    </div>
                </div>
                <div class="col-xl-8 col-lg-7 col-md-7 col-sm-8">
                    <div class="signUp-admin-right  p-md-40 p-10">
                        <div class="signUp-topbar d-flex align-items-center justify-content-md-end justify-content-center mt-md-0 mb-md-0 mt-20 mb-1">
                            <p class="mb-0">
                                已经有账号了?
                                <a href="/" class="color-primary">
                                    登录一起拼拼吧
                                </a>
                            </p>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-xl-7 col-lg-10 col-md-12 ">
                                <div class="edit-profile mt-md-25 mt-0">
                                    <div class="card border-0">
                                        <div class="card-header border-0  pb-md-15 pb-10 pt-md-20 pt-10 ">
                                            <div class="edit-profile__title">
                                                <h6>用户 <span class="color-primary">注册</span></h6>
                                            </div>
                                        </div>

                                        <div class="card-body">
                                            <div class="edit-profile__body">
                                                <form action="signup" id="ajax" method="post"
                                                      enctype="multipart/form-data">
                                                    <div class="form-group mb-20">
                                                        <label>用户名</label>
                                                        <input type="text" class="form-control" id="name" name="cname">
                                                    </div>
                                                    <div class="form-group mb-20">
                                                        <label> 密码</label>
                                                        <input class="form-control" id="code" name="code">
                                                    </div>
                                                    <div class="form-group mb-20">
                                                        <label>电话</label>
                                                        <input type="text" class="form-control" id="cphone"
                                                               name="cphone">
                                                    </div>
                                                    <div class="form-group mb-15">
                                                        <label for="password-field">地址</label>
                                                        <div class="position-relative">
                                                            <input id="password-field" class="form-control"
                                                                   name="caddress">
                                                        </div>
                                                    </div>

                                                    <div class="button-group d-flex pt-1 justify-content-md-start justify-content-center">
                                                        <button class="btn btn-primary btn-default btn-squared mr-15 text-capitalize lh-normal px-50 py-15 signUp-createBtn signIn-createBtn"
                                                                type="submit">
                                                            注册
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<div id="overlayer">
